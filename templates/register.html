{% extends 'base.html' %}
{% block content %}

<div class="entry-page-container">
    <div class="col s12 l8 offset-l2">
        <div class="card horizontal hoverable row">
            <div class="col s12">
                <h5 class="center-align">Register</h5>
                <form class="col s12 m10 l8 offset-l2 offset-m1 card-content" method="POST"
                    action="{{ url_for("register") }}">
                    <!-- username -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix red-text text-darken-2">person_add</i>
                            <input id="username" name="username" type="text" minlength="5" maxlength="15"
                                pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                            <label for="username">Username</label>
                        </div>
                    </div>
                    <!-- password -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix red-text text-darken-2">lock_outline</i>
                            <input id="password" name="password" type="password" minlength="5" maxlength="15"
                                pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <!-- Register -->
                    <div class="center-align">
                        <button class="btn red darken-2" type="submit" name="add_book">Register
                            <i class="material-icons right">person_add</i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
